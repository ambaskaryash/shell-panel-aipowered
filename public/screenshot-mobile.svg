<svg width="390" height="844" viewBox="0 0 390 844" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mobileBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="390" height="844" fill="url(#mobileBg)"/>
  
  <!-- Status Bar -->
  <rect width="390" height="44" fill="#0f172a"/>
  <text x="195" y="28" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="14" font-weight="600" fill="white" text-anchor="middle">9:41 AM</text>
  
  <!-- App Header -->
  <rect x="0" y="44" width="390" height="60" fill="#0ea5e9" opacity="0.9"/>
  <text x="195" y="80" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="20" font-weight="700" fill="white" text-anchor="middle">AI ShellPanel</text>
  
  <!-- Content -->
  <rect x="20" y="124" width="350" height="680" fill="transparent"/>
  
  <!-- Description -->
  <text x="195" y="160" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="16" text-anchor="middle" fill="#e2e8f0">AI-Powered Shell</text>
  <text x="195" y="180" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="16" text-anchor="middle" fill="#e2e8f0">Command Analysis</text>
  
  <!-- Command Input -->
  <rect x="30" y="200" width="330" height="50" fill="#1e293b" rx="8" stroke="#334155"/>
  <text x="45" y="230" font-family="monospace" font-size="14" fill="#10b981">$ ls -la</text>
  
  <!-- Analyze Button -->
  <rect x="95" y="270" width="200" height="40" fill="#0ea5e9" rx="8"/>
  <text x="195" y="295" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="16" font-weight="600" fill="white" text-anchor="middle">Analyze</text>
  
  <!-- Results -->
  <rect x="30" y="330" width="330" height="400" fill="#1e293b" rx="8" stroke="#334155"/>
  <text x="45" y="360" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="16" font-weight="600" fill="#f1f5f9">Analysis:</text>
  
  <!-- Command Parts -->
  <text x="45" y="385" font-family="monospace" font-size="13" fill="#10b981">ls</text>
  <text x="75" y="385" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="12" fill="#94a3b8">List files</text>
  
  <text x="45" y="405" font-family="monospace" font-size="13" fill="#0ea5e9">-l</text>
  <text x="65" y="405" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="12" fill="#94a3b8">Long format</text>
  
  <text x="45" y="425" font-family="monospace" font-size="13" fill="#0ea5e9">-a</text>
  <text x="65" y="425" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="12" fill="#94a3b8">Show hidden</text>
  
  <!-- Safety Warning -->
  <rect x="45" y="450" width="100" height="25" fill="#10b981" rx="12" opacity="0.8"/>
  <text x="95" y="467" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">✓ Safe</text>
  
  <!-- Example Output -->
  <text x="45" y="490" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="12" font-weight="600" fill="#f1f5f9">Output:</text>
  <rect x="45" y="500" width="290" height="60" fill="#0f172a" rx="6" stroke="#334155"/>
  <text x="55" y="515" font-family="monospace" font-size="10" fill="#94a3b8">drwxr-xr-x  5 user</text>
  <text x="55" y="527" font-family="monospace" font-size="10" fill="#94a3b8">-rw-r--r--  1 user</text>
  <text x="55" y="539" font-family="monospace" font-size="10" fill="#94a3b8">drwxr-xr-x  2 user</text>
  
  <!-- Features -->
  <text x="45" y="580" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="12" fill="#0ea5e9">• Instant explanations</text>
  <text x="45" y="595" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="12" fill="#0ea5e9">• Safety warnings</text>
  <text x="45" y="610" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="12" fill="#0ea5e9">• Real examples</text>
  
  <!-- Footer -->
  <text x="195" y="760" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">Unique Visitors: 1,234</text>
</svg>