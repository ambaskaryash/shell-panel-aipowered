<svg width="1280" height="720" viewBox="0 0 1280 720" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1280" height="720" fill="url(#bg)"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="1280" height="80" fill="#0ea5e9" opacity="0.9"/>
  <text x="640" y="45" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="28" font-weight="700" fill="white" text-anchor="middle">AI ShellPanel</text>
  <text x="640" y="65" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="16" fill="#e0f2fe" text-anchor="middle">AI-Powered Shell Command Analysis</text>
  
  <!-- Main Content -->
  <g transform="translate(640, 360)">
    <!-- Command Input Section -->
    <rect x="-400" y="-250" width="800" height="120" fill="#1e293b" rx="12" stroke="#334155" stroke-width="1"/>
    <text x="-380" y="-220" font-family="monospace" font-size="14" fill="#94a3b8">Enter your shell command:</text>
    <rect x="-380" y="-200" width="740" height="50" fill="#0f172a" rx="8" stroke="#334155"/>
    <text x="-370" y="-170" font-family="monospace" font-size="16" fill="#10b981">$ ls -la /home/user</text>
    
    <!-- Analyze Button -->
    <rect x="-100" y="-120" width="200" height="45" fill="#0ea5e9" rx="8" filter="url(#glow)"/>
    <text x="0" y="-95" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="16" font-weight="600" fill="white" text-anchor="middle">Analyze Command</text>
    
    <!-- Results Section -->
    <rect x="-400" y="-50" width="800" height="300" fill="#1e293b" rx="12" stroke="#334155"/>
    <text x="-380" y="-25" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="18" font-weight="600" fill="#f1f5f9">Command Analysis</text>
    
    <!-- Command Breakdown -->
    <text x="-380" y="0" font-family="monospace" font-size="14" fill="#10b981">ls</text>
    <text x="-340" y="0" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="14" fill="#94a3b8">- List directory contents</text>
    
    <text x="-380" y="25" font-family="monospace" font-size="14" fill="#0ea5e9">-l</text>
    <text x="-340" y="25" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="14" fill="#94a3b8">- Use long listing format</text>
    
    <text x="-380" y="50" font-family="monospace" font-size="14" fill="#0ea5e9">-a</text>
    <text x="-340" y="50" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="14" fill="#94a3b8">- Do not ignore entries starting with .</text>
    
    <text x="-380" y="75" font-family="monospace" font-size="14" fill="#f59e0b">/home/user</text>
    <text x="-280" y="75" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="14" fill="#94a3b8">- Target directory to list</text>
    
    <!-- Safety Badge -->
    <rect x="-380" y="100" width="120" height="30" fill="#10b981" rx="15" opacity="0.8"/>
    <text x="-320" y="120" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="12" font-weight="600" fill="white" text-anchor="middle">✓ Safe Command</text>
    
    <!-- Example Output -->
    <text x="-380" y="150" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="14" font-weight="600" fill="#f1f5f9">Example Output:</text>
    <rect x="-380" y="160" width="740" height="80" fill="#0f172a" rx="8" stroke="#334155"/>
    <text x="-370" y="180" font-family="monospace" font-size="12" fill="#94a3b8">drwxr-xr-x  8 user user 4096 Dec 19 10:30 .</text>
    <text x="-370" y="195" font-family="monospace" font-size="12" fill="#94a3b8">drwxr-xr-x  3 root root 4096 Dec 19 09:15 ..</text>
    <text x="-370" y="210" font-family="monospace" font-size="12" fill="#94a3b8">-rw-r--r--  1 user user  220 Dec 19 08:45 .bashrc</text>
    <text x="-370" y="225" font-family="monospace" font-size="12" fill="#94a3b8">drwxr-xr-x  2 user user 4096 Dec 19 09:00 Documents</text>
  </g>
  
  <!-- Footer -->
  <rect x="0" y="640" width="1280" height="80" fill="#1e293b" opacity="0.8"/>
  <text x="640" y="675" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">Unique Visitors: 1,234 | Built for developers • Instant AI-powered explanations</text>
  
  <!-- AI Sparkle Elements -->
  <circle cx="1200" y="100" r="3" fill="#fbbf24" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.3;0.7" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1180" y="120" r="2" fill="#fbbf24" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.1;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>